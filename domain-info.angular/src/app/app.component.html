
<div class="container my-5">
  <h1 class="header">Domain Info</h1>

  <div class="form-group my-3">
    <label for="domainOrIp">Domain or IPv4 IP: </label>
    <input id="domainOrIp" type="text" class="form-control" placeholder="google.com" [(ngModel)]="formInput.domainOrIp">
  </div>
  <div class="form-check" *ngFor="let item of checkboxesDataList">
    <input class="form-check-input" type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()">
    <label class="form-check-label" for="{{item.id}}">
      {{item.label}}
    </label>
  </div>

  <div class="form-group my-3">
    <button type="button" (click)="onSelect()" class="btn btn-secondary">Query</button>
  </div>

  <div class="form-group my-3">
    <textarea class="form-control" rows="20" readonly>{{formInput.generatedQuery}}</textarea> <!---->
  </div>
</div>
