
<div class="container my-5">
  <h1 class="header">Domain Info</h1>

  <div class="form-group my-3">
    <label for="domainOrIp">Domain or IPv4 IP: </label>
    <input id="domainOrIp" type="text" class="form-control" placeholder="google.com" [(ngModel)]="formInput.domainOrIp">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="whois" id="services" checked>
    <label class="form-check-label" for="services">
      Whois Lookup (Domain Only)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="geo" id="services" checked>
    <label class="form-check-label" for="services">
      Geographic IP Lookup (IP Only)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="reverseip" id="services" checked>
    <label class="form-check-label" for="services">
      Reverse DNS Lookup (IP Only)
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="virustotal" id="services" checked>
    <label class="form-check-label" for="services">
      VirusTotal Lookup (Domain or IP)
    </label>
  </div>

  <div class="form-group my-3">
    <button type="button" (click)="onSelect()" class="btn btn-secondary">Query</button>
  </div>

  <div class="form-group my-3">
    <textarea class="form-control" rows="20" readonly>{{generatedQuery}}</textarea> <!---->
  </div>
</div>
